<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
    <style>
        /* 스타일은 그대로 유지 */
        body {
            font-family: 'Noto Sans KR', 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #444;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-size: 1em;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .cke_editable {
            background-color: #f9f9f9;
            min-height: 200px;
        }

        @media (max-width: 768px) {
            form {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <h2>게시글 수정</h2>

    <!-- 글 수정 폼 -->
    <form action="/board/edit/{{postId}}" method="post">
        <input type="hidden" name="boardCode" value="{{boardCode}}">
        <input type="text" name="title" value="{{title}}" placeholder="제목"><br>
        <textarea id="editor" name="content" placeholder="내용">{{content}}</textarea><br>
        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
            <button type="submit">수정</button>
            <button type="button" onclick="window.location.href='/admin/boardlist?boardCode={{boardCode}}'">취소</button>
        </div>
    </form>

    <script>
        CKEDITOR.replace('editor');

        CKEDITOR.replace('editor', {
            extraPlugins: 'autogrow',
            removePlugins: 'elementspath',
            allowedContent: true,  // CKEditor에서 허용되는 태그를 제어
            entities: false,  // HTML 엔티티를 사용하지 않도록 설정
            entities_latin: false,
            entities_greek: false,
            // 기타 설정 추가
        });
    </script>

</body>

</html>
